<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            text-align: center;
        }
        .count{
            font-size: 50px;
            text-decoration: solid;
            text-align: center;
        }
        .btn{
            color: #fff;
            background: #fa1e34;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="count" id="counttext">0</div>
        <button class="btn" onclick="increment()">HIT</button>
    </div>
    <script>
        var i = 0;
        // document.getElementById('counttext').innerHTML(i);
        function increment(){
            i++;
            console.log(i);
            document.getElementById("counttext").innerHTML=i;
        }
    </script>
</body>
</html>
